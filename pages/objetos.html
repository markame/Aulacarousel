    <script>
        function estudante(nome,casa,animal,localAtual){
            this.nome =  nome;
            this.casa = casa;
            this.animal =  animal;
            this.localAtual = localAtual;
        }
        
        var  alunos  =  [];

        alunos[0]  =  new  estudante("Harry  Potter",  "Grifinória",  "coruja",  "Dursley’s"); alunos[1]  =  new  estudante("Ronald  Wesley",  "Grifinória",  "rato",  "Toca"); alunos[2]  =  new  estudante("Hermione  Granger",  "Grifinória",  "gato",  "Granger's");
        alunos[3]  =  new  estudante("Neville  Longbottom",  "Grifinória",  "sapo",  "St  Mungus");
        alunos[4]  =  new  estudante("Draco  Malfoy",  "Sonserina",  "coruja",  "Beco  Diagonal"); alunos[5]  =  new  estudante("Cho  Chang",  "Corvinal",  "sapo",  "Hogwarts");
        alunos[6]  =  new  estudante("Cedrigo  Diggory",  "Lufa-Lufa",  "sapo",  "Hogwarts");
        alunos[7] = new estudante("")

        function listar(casa){
            let i;
            let divcasa = document.getElementById("listaralunos");
            let  conteudo  =  "<table  class='table'>";
                conteudo  +=  "<tr><th>Nome</th><th>Animal</th><th>Local</th></tr>"; 
                for(i = 0; i< alunos.length;i++){
                    if(alunos[i].casa == casa){
                        conteudo  +=  "<tr><td>"+alunos[i].nome+"</td>";
                            conteudo  +=  "<td>"+alunos[i].animal+"</td>";    conteudo  +=  "<td>"+alunos[i].localAtual+"</td></tr>";
                    }            

                }

                conteudo +="</table>";
                divcasa.innerHTML = conteudo;

        }


    </script>
